<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartHub AI</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0b0f19, #1b2340);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        text-shadow: 0 0 10px #00d4ff;
    }

    #chat {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.25);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .msg {
        display: flex;
        gap: 10px;
        max-width: 90%;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .bubble {
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255,255,255,0.1);
        line-height: 1.35;
    }

    .user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }

    .user .bubble {
        background: rgba(0, 150, 255, 0.6);
        color: #001;
    }

    .ai .bubble {
        background: rgba(100, 255, 150, 0.35);
    }

    .avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,255,200,0.5);
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .input-area {
        display: flex;
        gap: 10px;
    }

    #userInput {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }

    button {
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        background: #00d4ff;
        color: black;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        background: #00f6ff;
    }

    #micBtn {
        background: #ff3b3b;
    }

    #speakBtn {
        background: #00ff99;
    }
</style>
</head>

<body>

<div class="chat-container">
    <h2>SmartHub AI</h2>

    <div id="chat"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð²Ð¾Ð¿Ñ€Ð¾Ñ..." />
        <button onclick="sendMessage()">âž¤</button>
        <button id="micBtn" onclick="voiceInput()">ðŸŽ¤</button>
        <button id="speakBtn" onclick="speakLast()">ðŸ”Š</button>
    </div>
</div>

<script>
const API_URL = "https://smarthub-proxy.onrender.com/v1/chat/completions";

let lastAIMessage = ""; // Ñ‚ÐµÐºÑÑ‚ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½ÐµÐ³Ð¾ Ð¾Ñ‚Ð²ÐµÑ‚Ð°

// ÐžÐ¢ÐŸÐ ÐÐ’ÐšÐ Ð¡ÐžÐžÐ‘Ð©Ð•ÐÐ˜Ð¯
async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: text }]
            })
        });

        const data = await response.json();

        if (!data.choices) {
            addMessage("ÐžÑˆÐ¸Ð±ÐºÐ°: ÑÐµÑ€Ð²ÐµÑ€ Ð½Ðµ Ð²ÐµÑ€Ð½ÑƒÐ» Ð¾Ñ‚Ð²ÐµÑ‚.", "ai");
            return;
        }

        const ai = data.choices[0].message.content;

        lastAIMessage = ai; // ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ñ‚ÐµÐºÑÑ‚ Ð´Ð»Ñ Ð¾Ð·Ð²ÑƒÑ‡ÐºÐ¸
        addMessage(ai, "ai");

    } catch (e) {
        addMessage("ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ð¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ñ Ðº ÑÐµÑ€Ð²ÐµÑ€Ñƒ.", "ai");
    }
}

// Ð”ÐžÐ‘ÐÐ’Ð˜Ð¢Ð¬ Ð¡ÐžÐžÐ‘Ð©Ð•ÐÐ˜Ð•
function addMessage(text, sender) {
    const chat = document.getElementById("chat");

    const wrap = document.createElement("div");
    wrap.className = "msg " + sender;

    // ÐÐ’ÐÐ¢ÐÐ 
    const avatar = document.createElement("div");
    avatar.className = "avatar";

    const img = document.createElement("img");
    img.src = sender === "user" ? "avatar-user.png" : "avatar-ai.png";
    avatar.appendChild(img);

    // Ð¢Ð•ÐšÐ¡Ð¢
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    wrap.appendChild(avatar);
    wrap.appendChild(bubble);

    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;
}

// ÐžÐ—Ð’Ð£Ð§Ð˜Ð¢Ð¬ ÐŸÐž ÐšÐÐžÐŸÐšÐ•
function speakLast(){
    if (!lastAIMessage) return alert("ÐÐµÑ‚ Ñ‚ÐµÐºÑÑ‚Ð° Ð´Ð»Ñ Ð¾Ð·Ð²ÑƒÑ‡ÐºÐ¸");
    speak(lastAIMessage);
}

// ÐžÐ—Ð’Ð£Ð§ÐšÐ
function speak(text) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ru-RU";
    utter.rate = 1.0;
    synth.speak(utter);
}

// Ð“ÐžÐ›ÐžÐ¡ÐžÐ’ÐžÐ™ Ð’Ð’ÐžÐ”
function voiceInput() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return alert("Ð‘Ñ€Ð°ÑƒÐ·ÐµÑ€ Ð½Ðµ Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶Ð¸Ð²Ð°ÐµÑ‚ Ð¼Ð¸ÐºÑ€Ð¾Ñ„Ð¾Ð½");

    const rec = new SR();
    rec.lang = "ru-RU";
    rec.start();

    document.getElementById("micBtn").style.background = "#ffa200";

    rec.onresult = (e) => {
        document.getElementById("userInput").value = e.results[0][0].transcript;
    };

    rec.onend = () => {
        document.getElementById("micBtn").style.background = "#ff3b3b";
    };
}
</script>

</body>
</html>
